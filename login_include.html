<meta name='description' content='雄獅旅遊網提供國外團體旅遊、台灣團體旅遊、機票、訂房、自由行、航空假期、票券、高鐵及主題旅遊等全方位服務，提供最完善的旅遊資訊，致力成為全球旅人最愛的旅遊網站' />

<!-- 載入設計資源庫Core -->
<link href="sass/core.css" rel="stylesheet">
<!-- 載入設計資源庫元件 -->
<link href="sass/components/bt_lnop/css.css" rel="stylesheet">

<body>


<a href="#" class="bt_lnop w_auto lbx_lnopBtn">pc裝置登入（Iframe Method）</a>
<a href="#" class="bt_lnop w_auto lbx_lnopBtn" data-section="register-1" data-max-width="709">pc裝置註冊（Iframe Method）</a>

<iframe id="lionLoginIframe" class="lbx_lnop_iframe"></iframe>

<!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
<!-- 載入外部javascript library -->
<script src="./lib/jquery/dist/jquery.min.js"></script>
<!-- 載入設計資源庫模組javascript -->
<script src="./sass/modules/lbx_lnop/module.js"></script>

<script type="text/javascript">
$(function() {
	$('#lionLoginIframe').lbx_lnop('include', {
		// 設計Iframe的src
		src: './login_senter.html',
		// 開啟Iframe & lightbox的selector string
		trigger: '.lbx_lnopBtn',
		// 要傳給Iframe內的Lightbox模組的Option
		sentOptions: {
			// 開啟iframe時要自動顯示什麼畫面，值為string，請參考iframe 的src頁面中lbx_lnop模組的html的data-section設定
			showViewAuto: 'login',
			// 再開啟後的第一個要開啟的畫面，請參考data-section
			// firstView: 'forget'
		},
		// 收到的監聽資料後要執行的callback
		whenParentReceive: function(e) {
			console.log(e.data);
			console.log('Callback Run!')
		}
	});
});
</script>
</body>
